<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flex-container">  
    <!--facebook and text on left-->
    <div class="leftside">
        <div>
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
        <h2>Connect with friends and the world<br>around you on Facebook.</h2>
        </div>
    </div>

    <!--form submit container-->
    <div class="rightside">
        <form>
            <fieldset class="rightform">
                <input type="text" id="email" name="email" placeholder="Email or Phone Number"><br>
                <input type="text" id="password" name="password" placeholder="Password"><br>
                <button class="login" type="submit">Log In</button><br>
                <a href="#Forgot">Forgot Password?</a>
                <hr>
                <button class="createaccount" type="submit">Create New Account</button>
            </fieldset>
            <div class="underform">
                <p><strong>Create a Page </strong>for a celebrity, band or business.</p>
            </div>
        </form>
    </div>
</div>  
    <!--bottom footer-->
        <footer>
            <p>Facebook&reg;2021</p>
        </footer>
</body>
</html>
